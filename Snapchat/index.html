<body>
    <nav>
        <div class="left">
            <div class="logo">
                <i class="bi bi-snapchat"></i>
            </div>
        <div class="search">
            <input type="text" placeholder="search...">
        </div>
    </div>
        
    <div class="middle">
        <div class="stories">
            <i class="bi bi-distribute-horizontal"></i>
            <h5>stories</h5>
        </div>
        <div class="spotlight">
            <i class="bi bi-play"></i>
            <h5>spot light</h5>
        </div>
        <div class="chat">
            <i class="bi bi-chat-left"></i>
            <h5>chat</h5>
        </div>
        <div class="lenses">
            <i class="bi bi-stars"></i>
            <h5>lenses</h5>
        </div>
        <div class="map">
            <i class="bi bi-geo-alt"></i>
            <h5>map</h5>
        </div>
    </div>

    <div class="right">
        <div class="dots">
            <i class="bi bi-menu-up"></i>
        </div>
        <button class="ads">Snapchat ads</button>
        <button class="download">download</button>
    </div>

    </nav>

    <div class="main">
        <div class="main_left">
            <div class="heading">
                <h1>Snapchat is now on the web!</h1>
            </div>
            <div class="para1">
                <h2>Chat, Snap, and video call your friends from wherever you are.</h2>
            </div>
            <div class="para2">
                <h2>NEW Message My AI, your personal chatbot sidekick!</h2>
            </div>
            <div class="left_last">
                <div class="login">
                    <button class="log_in">
                        log in to chat
                    </button>
                </div>
                <div class="or">or</div>
                <div class="microsoft">
                    <button class="microsoft">
                        Microsoft login
                    </button>
                </div>               

            </div>
            

            

        </div>
        <div class="main_right">
            <div class="main_right_img">
                <img src="https://static.snapchat.com/images/snapchatdotcom/myai-asset.png" alt="" class="right_img">
            </div>
            
        </div>
    </div>
</body>
</html>
